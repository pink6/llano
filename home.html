<script>
$(document).ready(function(){
	$(".scan").fancybox({
		'cyclic': true
	});
	$(".menu").on('click',function(){
		$(".full-bg").css("display","block")
		$(".nav").fadeIn(800)
	})
	$(".full-bg").click(function(){
		$(".nav").fadeOut(800)
		$(this).fadeOut(500)
	})

	$(".nav-2").mouseover(function(){
		$(".subnav").stop().fadeIn(800)
	}).mouseleave(function(){
		$(".subnav").stop().fadeOut(800)
	})

	var before = 0;
	$(document).scroll(function(){
		var top = $(document).scrollTop()
		var float1 = parseInt($("#float").css("top"))
		var float2 = parseInt($("#float2").css("top"))
		var change = parseInt(top/200)
		if(top < 880){
			if(top - before > 0){
				$("#float").css("top",float1 - change)
				$("#float2").css("top",float2 + change)
			}else{
				$("#float").css("top",float1 + change)
				$("#float2").css("top",float2 - change)
			}
		}
		before = top;
	})

	var audio = document.getElementById("audio")
	$(".play").on('click',function(){
		$(this).toggleClass('m-on')
		if(audio.paused){
			audio.play()
		}else{
			audio.pause()
		}
		
	})
})
</script>
